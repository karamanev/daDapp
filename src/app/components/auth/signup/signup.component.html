<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

      <form #registerForm="ngForm" (ngSubmit)="register()">
        <fieldset>
            <legend>Регистрация</legend>
      <div class="form-group">
        <label for="email">Имейл адрес</label>
        <input 
          required
          type="email" 
          id="email" 
          pattern="^[a-zA-Z0-9.!#$%’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
          name="email"
          [(ngModel)] = "model.email"
          #email="ngModel"
          class="form-control">

        <div class="text-danger" [hidden]="email.valid || email.pristine">Моля, въведете валиден имейл.</div>
      </div>

      <div class="form-group">
        <label for="password">Парола</label>
        <input
          required
          type="password"
          id="password"
          name="password"
          [(ngModel)]="model.password"
          name="password"
          minlength="4"
          #password="ngModel"
          class="form-control">
          <div class="text-danger" [hidden]="password.valid || password.pristine">Паролата трябва да е с поне 4 знака.</div>
      </div>
      <button class="btn btn-primary" [disabled]="registerForm.form.invalid"type="submit">Регистрирай се</button>
    </fieldset>
    </form>
    
  </div>
</div>
<img src="../../assets/logo2.jpg" id="logoImg2">
