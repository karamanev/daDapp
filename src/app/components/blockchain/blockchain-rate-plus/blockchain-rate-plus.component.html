<div class="row">
    <div class="col-xs-12">
      <form #f="ngForm" (ngSubmit)="rate()">
          <fieldset>
            <legend>За да дадете положителна оценка на новината, <br>въведете своя блокчейн адрес</legend>
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="bindingModel.wallet" id="wallet" name="wallet">
              </div>
  
            <button class="btn btn-primary" type="submit">Оцени положително</button>
          </fieldset>
      </form>
    </div>
  </div>
