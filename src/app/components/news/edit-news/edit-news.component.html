<div *ngIf="bindingModel">
  <div class="row">
    <div class="col-xs-12">
      <form #f="ngForm" (ngSubmit)="edit()">

        <fieldset>
            <legend>Редактирай новината</legend>
            <div class="form-group">
              <label class="col-form-label" for="title">Заглавие</label>
              <input type="text" class="form-control" [(ngModel)]="bindingModel.title" placeholder="Заглавие" id="title"name="title">
            </div>
    
            <div class="form-group">
              <label for="summary">Текст</label>
              <textarea class="form-control" id="summary" rows="3" [(ngModel)]="bindingModel.summary"name="summary"></textarea>
            </div>
    
            <div class="form-group">
                <label class="col-form-label" for="title">Категория</label>
                <input type="text" class="form-control" [(ngModel)]="bindingModel.category" placeholder="Категория" id="category" name="category">
              </div>
    
            <div class="col-xs-12">
              <div class="form-group">
                <label for="imageUrl">Адрес на снимката</label>
                <input required type="text" id="imagePath" [(ngModel)]="bindingModel.imageUrl" name="imageUrl" class="form-control">
              </div>
            </div>
    
            <button class="btn btn-primary" [disabled]="f.invalid" type="submit">Промени</button>

        </fieldset>
      </form>
    </div>
  </div>

</div>
