<div class="row">
  <div class="col-xs-12">
    <form #f="ngForm" (ngSubmit)="create()">

      <fieldset>
        <legend>Публикувай новина</legend>
        <div class="form-group">
          <label class="col-form-label" for="title">Заглавие</label>
          <input type="text" class="form-control" [(ngModel)]="bindingModel.title" placeholder="Заглавие" id="title" name="title">
        </div>

        <div class="form-group">
          <label for="summary">Текст</label>
          <textarea class="form-control" id="summary" rows="6" [(ngModel)]="bindingModel.summary" name="summary"></textarea>
        </div>


        <div class="form-group">
          <label for="title">Категория</label>
          <select class="form-control" [(ngModel)]="bindingModel.category" id="category" name="category">
            <option *ngFor="let cat of categories | async">{{cat.name}}</option>
          </select>
        </div>

        <div class="form-group">
          <label class="col-form-label" for="readOnlyInput">Автор</label>
          <input type="text" id="readOnlyInput" class="form-control" style="color: black;" [(ngModel)]="bindingModel.publisher" name="publisher"
            readonly="">
        </div>

        <div class="col-xs-12">
          <div class="form-group">
            <label for="imageUrl">Адрес на снимката</label>
            <input required type="text" id="imagePath" [(ngModel)]="bindingModel.imageUrl" name="imageUrl" class="form-control">
          </div>
        </div>

        <button class="btn btn-primary" [disabled]="f.invalid" type="submit">Публикувай</button>
      </fieldset>

    </form>
  </div>
</div>
