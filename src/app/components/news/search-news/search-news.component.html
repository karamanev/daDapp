<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form #f="ngForm">
      <fieldset>
        <legend>Търсене в новините</legend>

        <input type="text" #searchInput (keyup)="search(searchInput.value)" placeholder="търсете тук..." class="form-control" class="form-group">
      </fieldset>
    </form>
  </div>
</div>

<div class="row">
  <div *ngFor="let new of news$ | async" class="col-lg-4 ">
    <div class="bs-component">
      <div class="card mb-3 size">
        <h3 class="card-header size">{{new.title}}</h3>
        <div class="card-body" id="more">
          <a routerLink="/news/category/{{new.category}}">Още от рубриката</a>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="(news$ | async)?.length < 1">
    <div class="bs-component">
      <div class="card mb-3 size">
        <h3 class="card-header size back"> Не са намерени резултати</h3>
      </div>
    </div>
  </div>
